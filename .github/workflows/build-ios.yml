name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install CocoaPods (se necess√°rio)
      run: |
        gem install cocoapods || true
        pod install || true

    - name: Build IPA (Unsigned)
      run: |
        # Modifique para seu workspace e scheme:
        xcodebuild -workspace Bitchat.xcworkspace \
          -scheme "Bitchat" \
          -configuration Release \
          -archivePath $PWD/build/Bitchat.xcarchive \
          archive

        xcodebuild -exportArchive \
          -archivePath $PWD/build/Bitchat.xcarchive \
          -exportPath $PWD/build/exportedIPA \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ipa
        path: build/exportedIPA/*.ipa